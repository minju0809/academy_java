<script>
	function ck() {
		let idValue = f1.id.value;
		let pwdValue = f1.pwd.value;

		if (idValue === "" && pwdValue === "") {
			alert("아이디와 비밀번호를 모두 입력해주세요.");
		} else if (idValue === "") {
			alert("아이디가 입력되지 않았습니다.");
		} else if (pwdValue === "") {
			alert("비밀번호가 입력되지 않았습니다.");
		}
	}

</script>

<body align="center">
	<br>
	<form id="f1">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" id="id"></td>
			</tr>
			<tr>
				<td>암 호</td>
				<td><input type="text" id="pwd"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="로 그 인" onclick="ck()"></td>
			</tr>
		</table>
	</form>
