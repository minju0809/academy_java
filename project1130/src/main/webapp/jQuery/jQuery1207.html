		$(function () {
			let h1 = '<h1>Header1</h1>';
			let h2 = '<h2>Header2</h2>';
			let h3 = '<h3>Header3</h3>';
			
			// 여러 값 추가 가능
			$('#div0').before(h1, h2, h3); // h1, h2, h3을 #div0 앞에 추가
			$('#div0').prepend(h3, h2, h1); // h3, h2, h1을 #div0 안의 앞부분에 추가
			$('#div0').append(h1, h2, h3); // h1, h2, h3을 #div0 안의 뒷부분에 추가
			$('#div0').after(h3, h2, h1); // h3, h2, h1을 #div0 뒤에 추가
			
			// 한 값만 추가 가능
			$(h1).insertBefore('#div1'); // h1을 #div1 앞에 추가
			$(h2).prependTo('#div1'); // h2를 #div1 안의 앞부분에 추가
			$(h2).appendTo('#div1'); // h2를 #div1 안의 뒷부분에 추가
			$(h1).insertAfter('#div1'); // h1을 #div1 뒤에 추가
		})
